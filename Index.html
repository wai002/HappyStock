<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>恒生科技指數儀表板</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      text-align: center;
    }
    header {
      background-color: #222;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
    }
    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 60%;
      max-width: 300px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #widget-container {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    📈 恒生科技指數儀表板
  </header>
  <div class="container">
    <p>
      輸入股票代碼（例如：
      <code>INDEX:HSTECH</code>、
      <code>HKEX:700</code>、
      <code>NASDAQ:AAPL</code>）
    </p>
    <input type="text" id="symbol" placeholder="輸入 TradingView 代碼" value="INDEX:HSTECH" />
    <button onclick="loadChart()">載入圖表</button>

    <div id="widget-container"></div>
  </div>

  <script type="text/javascript">
    function loadChart() {
      const symbol = document.getElementById("symbol").value.trim();
      if (!symbol) {
        alert("請輸入股票代碼");
        return;
      }

      const widgetContainer = document.getElementById("widget-container");
      widgetContainer.innerHTML = ""; // 清除舊圖表

      const script = document.createElement("script");
      script.src = "https://s3.tradingview.com/tv.js";
      script.onload = () => {
        new TradingView.widget({
          "container_id": "widget-container",
          "width": "100%",
          "height": 600,
          "symbol": symbol,
          "interval": "15",
          "timezone": "Asia/Taipei",
          "theme": "light",
          "style": "1",
          "locale": "zh_TW",
          "toolbar_bg": "#f1f3f6",
          "enable_publishing": false,
          "hide_top_toolbar": false,
          "allow_symbol_change": true,
        });
      };
      document.body.appendChild(script);
    }

    // 預設載入一次
    window.addEventListener("DOMContentLoaded", loadChart);
  </script>
</body>
</html>
